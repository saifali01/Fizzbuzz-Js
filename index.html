<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var output=[];

var ask=prompt("how much do you want to count for fizzbuzz.Fizz will be division of 3 and buzz will be division of 5 if the number is divisible by 3 and 5 it will be fizzbuzz the number should be less than 1000");
if(ask>=0 || ask <=1000){
function fizzbuzz(){
for(var count=1;count<=ask;count++){
if(count%3 ===0 && count%5 ===0){
    output.push("FizzBuzz");

}
if(count%3 ===0){
    output.push("Fizz");

}
else if(count%5 ===0){
    output.push("Buzz");

}
else{
output.push(count);
}
}
alert(output);
}
}
else{
  alert("try again");
}
fizzbuzz();
    </script>
  </body>
</html>
